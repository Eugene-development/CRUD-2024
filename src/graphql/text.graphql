type Text {
    id: UUID
    key: UUID
    is_active: Boolean
    value: String
    parentable: Parentable @morphTo
}

extend type Query {
    text: [Text] @all
}

extend type Mutation {
    createText(input: CreateTextInput @spread): Text @create
}

input CreateTextInput {
    key: UUID
    value: String!
}

input CreateTextMorphOne {
    create: CreateTextInput
}
